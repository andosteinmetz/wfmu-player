<html>
<head>
  <title>Home</title>
  <link rel="dns-prefetch" href="//stream0.wfmu.org">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="flex-header">
      <img class="wf" src="./images/wf-white.png">
      <div class="play button paused">
        <span class="button__accessibility-text">Play WFMU</span>
        <svg class="loading-animation hidden" width="50" height="50">
          <circle cx="25" cy="25" r="20" class="loading-animation__circle"></circle>
        </svg>
      </div>
      <img class="mu" src="./images/mu-white.png">
      </div>
      <div class="now-playing">
        <div class="track-info"><div class="track"></div><div class="artist"></div></div> 
        <div class="show"></div>
      </div>
    </div>
  </div>
  <script src="./scripts/popup.js"></script>
</body>
</html>
