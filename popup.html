<html>
<head>
  <title>Home</title>
  <link rel="dns-prefetch" href="//stream0.wfmu.org">
  <style>
    body {
      width: 200px;
      padding: 5px 20px 10px;
    }

    a {
      color: inherit;
    }

    .flex-header {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .flex-header > * {
      margin: 0 4px;
    }

    .wf, .mu {
      height: 50px;
      width: auto;
    }

    .button {
      display: block;
      background-color: #ffffff;
      border: none;
      box-sizing: border-box;
      cursor: pointer;
      width: 50px;
      height: 50px;
      padding: 25px;
      position: relative;
      background-image: url(./images/pause.svg);
      overflow: hidden;
    }

    .button__accessibility-text {
      display: block;
      overflow: hidden;
      line-height: 0;
      text-indent: -99999px;
    }

    .button.paused {
      background-image: url(./images/play.svg)
    }

    .button.loading {
      background-image: none;
    }

    .loading-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 50px;
      height: 50px;
    }

    .hidden {
      visibility: hidden;
    }

    .loading-animation__circle {
      fill: none;
      stroke: black;
      stroke-width: 4;
      stroke-dasharray: 250;
      stroke-dashoffset: 1000;
      animation: rotate 5s linear infinite;
    }

    .track-info {
      font-weight: bold;
    }
    
    .artist {
      cursor: pointer;
    }

    .show {
      margin-top: 0.5rem;
    }

    @keyframes rotate {
      to {
        stroke-dashoffset: 0;
      }
    }

    .button[disabled] {
      cursor: default !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="flex-header">
      <img class="wf" src="./images/wf.png">
      <div class="play button paused">
        <span class="button__accessibility-text">Play WFMU</span>
        <svg class="loading-animation hidden" width="50" height="50">
          <circle cx="25" cy="25" r="20" class="loading-animation__circle"></circle>
        </svg>
      </div>
      <img class="mu" src="./images/mu.png">
      </div>
      <div class="now-playing">
        <div class="track-info"><span class="track"></span><span class="artist"></span></div> 
        <div class="show"></div>
      </div>
    </div>
  </div>
  <script src="./scripts/popup.js"></script>
</body>
</html>
