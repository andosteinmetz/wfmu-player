<html>
<head>
  <title>Home</title>
  <link rel="dns-prefetch" href="//stream0.wfmu.org">
  <style>
    body {
      width: 200px;
    }
    .button {
      display: block;
      margin: 0 auto;
      background-color: #ffffff;
      border: none;
      cursor: pointer;
      width: 50px;
      height: 50px;
      padding: 25px;
      background-image: url(./images/pause.svg);
      text-indent: -99999px;
      overflow: hidden;
    }

    .button.paused {
      background-image: url(./images/play.svg)
    }

    .button[disabled] {
      cursor: default !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <button class="play button paused">Play WFMU</button>
      <div class="now-playing">
        <div><span class="artist"></span><span class="track"></span></div> 
        <div><span class="show"></span></div>
      </div>
    </div>
  </div>
  <script src="./scripts/popup.js"></script>
</body>
</html>
